name: C/C++ CI

on:
  push:
    branches: [ "linux-msft-wsl-5.15.y" ]
  pull_request:
    branches: [ "linux-msft-wsl-5.15.y" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make KCONFIG_CONFIG=Microsoft/config-wsl
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
